<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FORMFACTORMEMBERS ‚Äì Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      color-scheme: dark;
    }
    body {
      margin: 0;
      padding: 16px;
      background: #05050a;
      color: #f5f5f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 4px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }
    .subheading {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
    }
    .card {
      border-radius: 16px;
      padding: 14px 14px 16px;
      background: radial-gradient(circle at top left, #26294a 0, #101020 40%, #05050a 100%);
      box-shadow: 0 10px 28px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 14px;
    }
    label {
      font-size: 0.8rem;
      display: block;
      margin-bottom: 6px;
      opacity: 0.9;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(5,5,10,0.9);
      color: #f5f5f7;
      font-size: 0.9rem;
      outline: none;
    }
    input::placeholder {
      color: rgba(255,255,255,0.4);
    }
    .btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ffb347, #ff6a00);
      color: #05050a;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .status {
      margin-top: 8px;
      font-size: 0.75rem;
      min-height: 1.2em;
    }
    .status.ok {
      color: #8affc1;
    }
    .status.error {
      color: #ff8a8a;
    }
    .links-card {
      display: none;
    }
    .links-card.visible {
      display: block;
    }
    .links-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .access-label {
      font-size: 0.78rem;
      opacity: 0.85;
      margin-bottom: 6px;
    }
    .link-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 0.85rem;
      text-decoration: none;
      color: #f5f5f7;
      background: rgba(5,5,10,0.9);
    }
    .link-btn.primary {
      border: none;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: #05050a;
      font-weight: 600;
    }
    footer {
      margin-top: auto;
      font-size: 0.7rem;
      opacity: 0.8;
      text-align: center;
      line-height: 1.4;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FORMFACTORMEMBERS</h1>
    <div class="subheading">Members Access ‚Äì Today‚Äôs Selections</div>
  </header>

  <div class="container">
    <section class="card">
      <label for="accessCode">Enter your access code</label>
      <input
        id="accessCode"
        type="password"
        inputmode="text"
        autocomplete="off"
        placeholder="Best Bets / Full / Member code"
      />
      <button class="btn" id="accessBtn">Unlock Access</button>
      <div class="status" id="statusMessage"></div>
    </section>

    <section class="card links-card" id="linksCard">
      <div class="links-title">You‚Äôre in ‚úÖ</div>
      <div id="accessLevelLabel" class="access-label"></div>

      <!-- Full pack button -->
      <a id="fullBtn" class="link-btn primary" href="picks.html" target="_blank" rel="noopener">
        View Full Metro Pack
      </a>

      <!-- Best bets button -->
      <a id="bestBtn" class="link-btn" href="best_value_bets.html" target="_blank" rel="noopener">
        View Best &amp; Value Bets
      </a>
    </section>
  </div>

  <footer>
    Access is for paying customers only. Please don‚Äôt share codes publicly.
    <br />FormFactor Racing ‚Äì play smart, gamble responsibly.
  </footer>

  <script>
    // üîê EDIT THESE CODES YOURSELF
    // Use random, non-obvious codes and change them regularly.

    const BEST_CODE  = "BEST123";   // Best Bets purchasers
    const FULL_CODE  = "FULL123";   // Full Pack purchasers
    const MEMBER_CODE = "MEMB123";  // Members (30-day access on this device)

    // Membership duration (ms) ‚Äì 30 days
    const MEMBERSHIP_DURATION_MS = 30 * 24 * 60 * 60 * 1000;

    // Storage keys ‚Äì change identifiers if you want a global reset
    const STORAGE_BEST  = "ffr_best_access_v1";
    const STORAGE_FULL  = "ffr_full_access_v1";
    const STORAGE_MEMBER_EXPIRES = "ffr_member_expires_at_v1";

    const codeInput = document.getElementById("accessCode");
    const accessBtn = document.getElementById("accessBtn");
    const statusEl = document.getElementById("statusMessage");
    const linksCard = document.getElementById("linksCard");
    const fullBtn = document.getElementById("fullBtn");
    const bestBtn = document.getElementById("bestBtn");
    const accessLevelLabel = document.getElementById("accessLevelLabel");

    function getStoredAccessLevel() {
      try {
        const now = Date.now();
        const memberExpires = localStorage.getItem(STORAGE_MEMBER_EXPIRES);
        if (memberExpires) {
          const exp = parseInt(memberExpires, 10);
          if (!isNaN(exp) && now < exp) {
            return "member";
          } else {
            // expired
            localStorage.removeItem(STORAGE_MEMBER_EXPIRES);
          }
        }

        const full = localStorage.getItem(STORAGE_FULL);
        if (full === "yes") return "full";

        const best = localStorage.getItem(STORAGE_BEST);
        if (best === "yes") return "best";
      } catch (e) {
        // ignore storage errors
      }
      return null;
    }

    function showLinksForLevel(level) {
      if (!level) return;

      linksCard.classList.add("visible");

      if (level === "member") {
        fullBtn.style.display = "block";
        bestBtn.style.display = "block";
        accessLevelLabel.textContent = "Access level: MEMBER ‚Äì Full Pack + Best & Value Bets (30-day access on this device).";
      } else if (level === "full") {
        fullBtn.style.display = "block";
        bestBtn.style.display = "block"; // full pack buyers can also see Best Bets page
        accessLevelLabel.textContent = "Access level: FULL PACK ‚Äì full metro selections + Best & Value Bets.";
      } else if (level === "best") {
        fullBtn.style.display = "none";
        bestBtn.style.display = "block";
        accessLevelLabel.textContent = "Access level: BEST BETS ‚Äì Best & Value Bets page only.";
      }
    }

    function handleCodeEntry() {
      const entered = (codeInput.value || "").trim();
      if (!entered) {
        statusEl.textContent = "Please enter the access code shown after purchase.";
        statusEl.className = "status error";
        return;
      }

      const code = entered.toUpperCase();
      const best = BEST_CODE.toUpperCase();
      const full = FULL_CODE.toUpperCase();
      const member = MEMBER_CODE.toUpperCase();

      let level = null;

      try {
        if (code === member && MEMBER_CODE) {
          level = "member";
          const expiresAt = Date.now() + MEMBERSHIP_DURATION_MS;
          localStorage.setItem(STORAGE_MEMBER_EXPIRES, String(expiresAt));
        } else if (code === full && FULL_CODE) {
          level = "full";
          localStorage.setItem(STORAGE_FULL, "yes");
        } else if (code === best && BEST_CODE) {
          level = "best";
          localStorage.setItem(STORAGE_BEST, "yes");
        }
      } catch (e) {
        // ignore storage errors
      }

      if (!level) {
        statusEl.textContent = "Incorrect code. Please check the code from your purchase confirmation.";
        statusEl.className = "status error";
        return;
      }

      statusEl.textContent = "Access granted. Options unlocked below.";
      statusEl.className = "status ok";
      showLinksForLevel(level);
    }

    accessBtn.addEventListener("click", handleCodeEntry);

    codeInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        handleCodeEntry();
      }
    });

    // On load, check if this device already has valid access
    (function init() {
      const level = getStoredAccessLevel();
      if (level) {
        statusEl.textContent = "Access already unlocked on this device.";
        statusEl.className = "status ok";
        showLinksForLevel(level);
      }
    })();
  </script>
</body>
</html>
