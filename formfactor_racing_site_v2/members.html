<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Members — FormFactor Racing</title><link rel='stylesheet' href='/styles.css?v=1'></head><body><header class='site-header'><div class='container row'><a class='brand' href='/'><img src='/formfactor_logo_under512kb.jpg' alt='FormFactor Racing' width='32' height='32'/><span>FormFactor Racing</span></a><nav class='nav'><a href='/'>Home</a><a href='/terms.html'>Terms</a></nav></div></header><main class='container' style='padding:32px 0'><h1>Today’s Tips</h1><div id='content' class='muted'>Loading…</div></main><footer class='site-footer'><div class='container'><p>© <span id='y'></span> FormFactor Racing | ABN 37 375 806 506</p><p class='tiny'>Gamble responsibly — 1800 858 858 — gamblinghelponline.org.au</p></div></footer><script>fetch('/picks.json',{cache:'no-store'}).then(r=>r.json()).then(data=>{const el=document.getElementById('content');const parts=[];if(data.headline)parts.push(`<h2>${data.headline}</h2>`);if(data.notes)parts.push(`<p class='muted'>${data.notes}</p>`);(data.meetings||[]).forEach(m=>{parts.push(`<h3>${m.track} (${m.state})</h3>`);parts.push('<ul>');(m.races||[]).forEach(r=>{parts.push(`<li><strong>R${r.number}</strong>: ${r.top_pick} <span class='muted'>(${r.confidence||3}/5)</span><br><span class='muted'>${r.reason||''}</span></li>`);});parts.push('</ul>');});el.innerHTML=parts.join('')||'<p>No tips published yet.</p>';}).catch(()=>{document.getElementById('content').textContent='Tips not published yet.';});</script><script src='/app.js?v=1'></script></body></html>
