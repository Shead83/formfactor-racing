<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Members — FormFactor Racing</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="members.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a href="/" class="logo-link"><img src="assets/logo_placeholder.svg" class="logo" alt="FormFactor Racing"></a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/terms.html">Terms</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-inner">
    <h1>Members Area</h1>
    <p class="sub">Enter your unique access code from checkout to unlock today’s tips.</p>
    <div class="card gate">
      <label for="code" class="lbl">Access Code</label>
      <div class="gate-row">
        <input id="code" class="inp" inputmode="latin-prose" placeholder="e.g. FF-8X3M-2K7Q" autocomplete="one-time-code"/>
        <button id="unlock" class="btn primary">Unlock</button>
      </div>
      <div id="gateStatus" class="status">Codes are single-use and tied to your purchase.</div>
    </div>
  </div>
</section>

<section id="picks" class="picks">
  <div class="container">
    <h2>Today’s Data Picks</h2>
    <div id="picksStatus" class="status">Locked — enter a valid code to load picks.</div>
    <div id="picksRoot" class="grid"></div>
  </div>
</section>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© <span id="yr"></span> FormFactor Racing — ABN 37 375 806 506</div>
    <div class="gr">Gamble Responsibly</div>
    <div><a href="https://www.formfactortips.com">formfactortips.com</a></div>
  </div>
</footer>
</body>
</html>
