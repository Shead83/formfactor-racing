<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks | FormFactor Racing</title>
  <style>
    body { background:#0b0f1a; color:#e8eef5; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; }
    .wrap { max-width:680px; margin:60px auto; padding:20px; background:#12182a; border:1px solid #243044; border-radius:14px; text-align:center; }
    .btn { display:inline-block; margin-top:16px; padding:10px 14px; border-radius:10px; background:#00b4ff; color:#02121f; text-decoration:none; font-weight:700; }
    .code { display:inline-block; margin-top:10px; padding:8px 12px; background:#0f1625; border:1px solid #243044; border-radius:10px; color:#00b4ff; font-weight:700; }
    .tiny { color:#9cb3c9; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thanks for your purchase!</h1>
    <p>Your payment was successful and access has been granted.</p>
    <div id="codeBox" style="display:none">
      <p>Your access code:</p>
      <div id="code" class="code"></div>
    </div>
    <a id="go" class="btn" href="/members.html">Go to Members page</a>
    <p class="tiny">Tips are released Saturday 8:00am AEST. Log in then to view selections.</p>
  </div>
  <script>
    const qs = new URLSearchParams(location.search);
    const code = (qs.get('code')||'').toUpperCase();
    if (code) {
      localStorage.setItem('FFR_ACCESS', code);
      document.getElementById('code').textContent = code;
      document.getElementById('codeBox').style.display = 'block';
      document.getElementById('go').href = '/members.html?code=' + encodeURIComponent(code);
    }
  </script>
</body>
</html>
